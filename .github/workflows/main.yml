on:
  workflow_dispatch:
    inputs:
      paramTag:
        description: 'param tag'
        required: true

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: 2Akuma2/test1/js@main
        with:
          who-to-greet: 'Mona the Octocat'
          paramTag: ${{ INPUT_PARAMTAG }}
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.timee }}"
      - name: Get resolved param tag
        run: echo "The resolved param tag is ${{ steps.hello.outputs.resolvedParamTag }}"
